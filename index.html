<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/css/style.css">

    <title>Gerador de senhas</title>
</head>

<body>

    <img class="logo" src="src/images/logo.png" alt="Logo gerador de senhas">

    <main class="container-input">

        <span>Tamanho <span id="value"></span> Caracteres</span>
        <input id="slide" class="slide" type="range" min="5" max="25" value="15">

        <button id="button" class="button-cta" onclick="generatePassword()">Gerar senha</button>
    </main>

    <div id="container-password" class="container-password hide" onclick="copyPassword()">

        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password"></span>
        <span class="tooltip">Clique na senha para copiar. ☝️</span>

    </div>

    <script src="src/js/scripts.js"></script>
</body>

</html>
